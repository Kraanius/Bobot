<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="devices.min.css" type="text/css">
<!--    <link href="stylesheet.css" rel="stylesheet" />-->
    <title>Bobot-Chatbot</title>
  </head>
  <body>
    <div class="description">
      <img class="logo"src="logo.jpg" alt="Logo B&0">
      <h1 class="headline">Der B&O Helpbot</h1>
      <p>Der B&O Chatbot hilft Ihnen bei weiteren Rückfragen zu Ihrem aufgegebenem Schaden.</p>
      <p class="mb-50">Zum austesten, können Sie die Auftragsnummern von <strong>10001 - 10011</strong> benutzen.</p>
      <p class="mb-50">Jetzt auch Mobil testen – scannen Sie einfach den QR Code:</p>
      <img class="qrcode"src="qrcode.png" alt="Logo B&0">
    </div>
      <div class="bot">
        <div class="marvel-device iphone8 silver">
            <div class="top-bar"></div>
            <div class="sleep"></div>
            <div class="volume"></div>
            <div class="camera"></div>
            <div class="sensor"></div>
            <div class="speaker"></div>
            <div class="screen">
                <iframe class="chat" src='https://webchat.botframework.com/embed/HDM-Bobot?s=TiTfpMic0bA.cwA.t1o.5IxsUYOP3Zo3BkXJ_YJHE6vaNC6Ndc3VbapXIDdjUCY'>
                </iframe>
            </div>
            <div class="home"></div>
            <div class="bottom-bar"></div>
        </div>
        <iframe class="chat hide" src='https://webchat.botframework.com/embed/HDM-Bobot?s=TiTfpMic0bA.cwA.t1o.5IxsUYOP3Zo3BkXJ_YJHE6vaNC6Ndc3VbapXIDdjUCY'>
      </iframe>
    </div>
  </body>
</html>
